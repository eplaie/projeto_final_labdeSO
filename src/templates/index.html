# templates/index.html
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-upload"></i> Upload Image</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-cloud-upload-alt"></i> Upload
                    </button>
                </form>
            </div>
        </div>

        <div id="uploadStatus" class="alert mt-3" style="display: none;"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#uploadForm').on('submit', function(e) {
        e.preventDefault();
        
        var formData = new FormData();
        formData.append('image', $('#image')[0].files[0]);

        $.ajax({
            url: '/upload',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            beforeSend: function() {
                $('#uploadStatus').removeClass('alert-success alert-danger')
                    .addClass('alert-info')
                    .html('<i class="fas fa-spinner fa-spin"></i> Processing...')
                    .show();
            },
            success: function(response) {
                $('#uploadStatus').removeClass('alert-info alert-danger')
                    .addClass('alert-success')
                    .html('<i class="fas fa-check-circle"></i> Upload successful! Redirecting to status page...');
                
                setTimeout(function() {
                    window.location.href = '/status/' + response.image_id;
                }, 2000);
            },
            error: function(xhr) {
                $('#uploadStatus').removeClass('alert-info alert-success')
                    .addClass('alert-danger')
                    .html('<i class="fas fa-exclamation-circle"></i> ' + xhr.responseJSON.error);
            }
        });
    });
});
</script>
{% endblock %}
